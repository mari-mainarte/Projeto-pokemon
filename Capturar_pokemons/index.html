<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>JS</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="CSS/style.css">
		<script src="js/script.js"></script>
	</head>
	<body>
		<header id="header">
			<img src="img/pngwing.com (25).png">
		</header>
		<div id="uls">
			<ul id="pokedexList"></ul>
			<ul id="capturados">
				<h1>Seu time:</h1>
				<button onclick="limparTime()" id="btn3">Soltar primeiro pokemon</button>
			</ul>
		</div>
		<div id="pok_modal" class="modal">
			<div class="modal_img">
				<button class="close_modal" onclick="closeModal()">X</button>
				<div id="modal"></div>
				<div id="info">
					<span id="nomePokemon"></span>
					<span id="idPokemon"></span>
					<button id="btn" onclick="capturarPokemon()">Capturar<img src="img/pokebola.png" id="pokball"></button>
				</div>
				<div id="teste">
					<img id="pokGif">
					<div id="info2">
						<div id="a_p">
							<span id="alturaPokemon"></span>
							<span id="pesoPokemon"></span>
						</div>
						<h4 id="type"></h4>
					</div>
				</div>
				<h5 id="text"></h5>
			</div>
		</div>
	</body>
</html>
