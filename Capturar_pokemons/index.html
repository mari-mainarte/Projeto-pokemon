<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>JS</title>

	</head>

		<a href="#pok_modal" onclick="showModalInput()"><button class="btn2">Buscar</button></a>

					<img id="pokGif">
					<div id="info2">
						<div id="a_p">
							<span id="alturaPokemon"></span>

						</div>

			</div>
		</div>
